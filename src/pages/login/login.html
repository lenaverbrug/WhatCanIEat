<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
    </ion-navbar>                                      
</ion-header>

  //TODO: implement functionality
  <ion-content>
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" placeholder="Username" ng-model="data.username"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="password" placeholder="Password" ng-model="data.password"></ion-input>
          </ion-item>
          <button ion-button block outline color="light" ng-click="login()"> Login </button>
          <a> Forgot your password? </a>
          <p> or log in with facebook or google+ </p>
          <button ion-button block color="facebook">
            <ion-icon name="logo-facebook"></ion-icon> Login with Facebook
          </button>
          <button ion-button block color="google">
              <ion-icon name="logo-google"></ion-icon> Login with Google
          </button>
          <button ion-button clear full color="light" (click)="Register()"> Don't have an account? Register </button>
        </ion-list>
    
</ion-content>
